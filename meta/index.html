<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <h1 class="projects-title">Meta</h1>
  <p>This page includes stats about the code of this website.</p>

  <dl id="files"></dl>

  <div id="commit-filter">
    <label for="commit-progress">Show commits until:</label>
    <input type="range" id="commit-progress" min="0" max="100" />
    <time id="commit-time"></time>
  </div>

  <div id="stats"></div>

  <div id="scrolly-1">
    <div id="scatter-story">
      <!-- Steps will be dynamically filled in main.js -->
    </div>
    <div id="scatter-plot">
      <h2>Commits by Time of Day</h2>
      <div id="chart"></div>

      <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd><a href="" id="commit-link" target="_blank"></a></dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-time-tt"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
      </dl>
    </div>
  </div>

  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>

  <script type="module" src="../global.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
