<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta Analysis</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <h1>Codebase Meta Analysis</h1>
  <p>This page shows summary statistics and visualizations about the codebase.</p>

  <div id="stats"></div>
  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>

  <h2>Commits by Time of Day</h2>
  <div id="chart"></div>

  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
  </dl>

  <script type="module" src="../global.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
