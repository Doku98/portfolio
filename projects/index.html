<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1 class="projects-title">Resume</h1>

  <!-- The SVG where D3 will draw -->
  <svg id="projects-plot" viewBox="-50 -50 100 100"></svg>

  <ul class="legend"></ul>

  <input
    class="searchBar"
    type="search"
    aria-label="Search projects"
    placeholder="🔍 Search projects…"
  />

  <!-- Project cards will be rendered here -->
  <div class="projects"></div>

  <h2>Note: This is an outdated resume</h2>
  <img src="../images/Redacted_Christian_Kumagai_Resume.png"
       alt="Christian Kumagai Resume"
       style="max-width: 100%; height: auto;">

  <script src="../global.js" type="module"></script>
  <script src="projects.js" type="module"></script>
</body>
</html>
