<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>

    <h1>Contact</h1>

    <form action="mailto:ckumagai@ucsd.edu" method="POST" enctype="text/plain">
      <label>
        Your Email:
        <input type="email" name="email" value="example@email.com">
      </label>
      <br><br>
    
      <label>
        Subject:
        <input name="subject" value="Just saying hi">
      </label>
      <br><br>
    
      <label>
        Message:
        <textarea name="body">This is a default message.</textarea>
      </label>
      <br><br>
    
      <button>Send</button>
    </form>
    
</body>
</html>
